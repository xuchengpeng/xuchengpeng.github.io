theme = "x"
baseURL = "https://xuchengpeng.cn/"
defaultContentLanguage = "en"

enableRobotsTXT = true
summaryLength = 0
hasCJKLanguage = true
enableEmoji = true

buildDrafts = false
buildFuture = false

[pagination]
  pagerSize = 15

[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  includeNewer = false
  threshold = 80
  toLower = false

  [[related.indices]]
    name = "tags"
    weight = 100

  [[related.indices]]
    name = "categories"
    weight = 100

  [[related.indices]]
    name = "series"
    weight = 50

  [[related.indices]]
    name = "authors"
    weight = 20

  [[related.indices]]
    name = "date"
    weight = 10

[module]
  [module.hugoVersion]
    extended = true
    min = '0.146.0'

{{ define "main" }}
<article class="article">
  <div class="article-header">
    <h1 class="article-title">{{ .Title | emojify }}</h1>
  </div>
  <div class="article-content">
    {{ with .Content }}<section>{{ . }}</section>{{ end }}
    <section class="terms">
      {{- range .Data.Terms -}}
        <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }}&nbsp;<sup>{{ .Count }}</sup></a>
      {{- end -}}
    </div>
  </div>
</article>
{{ end }}

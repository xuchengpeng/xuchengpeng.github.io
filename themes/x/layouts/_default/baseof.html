<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="scroll-smooth" data-default-appearance="{{ .Site.Params.defaultTheme | default "light" }}">

<body>
  {{- partial "header.html" . -}}
  <main class="main">
    <div class="main-block">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  {{- partial "footer.html" . -}}
</body>
</html>

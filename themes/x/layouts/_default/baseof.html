<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}">
{{- partial "head.html" . -}}
<body class="{{ .Site.Params.defaultTheme | default "light" }}">
  {{- partial "header.html" . -}}
  <main class="main">
    <div class="main-block">
      {{ block "main" . }}{{ end }}
    </div>
  </main>
  {{- partial "footer.html" . -}}
</body>
</html>

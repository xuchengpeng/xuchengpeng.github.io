<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en" }}" class="scroll-smooth" data-default-appearance="{{ .Site.Params.defaultTheme | default "light" }}">
{{- partial "head.html" . -}}
<body>
  <header class="header">
    {{- partial "header.html" . -}}
  </header>
  <main class="main">
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="footer">
    {{- partial "footer.html" . -}}
  </footer>
</body>
</html>
